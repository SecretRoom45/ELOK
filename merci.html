<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merci · ELOK</title>
  <meta name="robots" content="noindex" />
  <link rel="icon" type="image/png" sizes="32x32" href="/Photos/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/Photos/favicon-16.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --green:#1F3D2B;
      --cream:#F6F4EF;
      --ink:#111111;
      --muted: rgba(17,17,17,.72);
      --shadow-soft: 0 18px 55px rgba(0,0,0,.12);
      --radius-2: 26px;
      --max: 980px;
    }
    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      background: var(--cream);
      color: var(--ink);
      font-family: "DM Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 32px 16px;
    }
    a{ color: inherit; text-decoration:none; }

    .wrap{ width:min(var(--max), 100%); }
    .card{
      margin: 0 auto;
      max-width: 720px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(17,17,17,.10);
      border-radius: var(--radius-2);
      box-shadow: var(--shadow-soft);
      padding: 26px;
      position:relative;
      overflow:hidden;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(31,61,43,.18);
      background: rgba(31,61,43,.06);
      color: rgba(17,17,17,.85);
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 14px;
    }
    h1{
      font-family: "Playfair Display", serif;
      font-weight: 700;
      font-size: clamp(28px, 3.2vw, 42px);
      line-height: 1.05;
      margin-bottom: 10px;
    }
    p{
      color: rgba(17,17,17,.78);
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 18px;
      max-width: 62ch;
    }
    .actions{
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      align-items:center;
      margin-top: 8px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(31,61,43,.18);
      font-weight: 600;
      font-size: 14px;
      cursor:pointer;
      white-space:nowrap;
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn.primary{
      background: var(--green);
      color: #fff;
      border-color: rgba(31,61,43,.55);
      box-shadow: 0 18px 45px rgba(31,61,43,.18);
    }
    .btn.primary:hover{ transform: translateY(-1px); }
    .btn.ghost{
      background: transparent;
      color: var(--green);
    }
    .btn.ghost:hover{
      background: rgba(31,61,43,.08);
      transform: translateY(-1px);
    }
    .fine{
      margin-top: 14px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="badge">ELOK · demande envoyée</div>
      <h1>Merci, votre message est bien reçu.</h1>
      <p>
        Nous revenons vers vous rapidement (généralement sous 24h).
        Si c’est urgent, vous pouvez aussi nous écrire directement à
        <a href="mailto:contact@elok.fr" style="text-decoration:underline; color:var(--green); font-weight:700;">contact@elok.fr</a>.
      </p>

      <div class="actions">
        <a class="btn primary" href="/#top">Revenir au menu principal</a>
        <a class="btn ghost" href="/blog.html">Voir le blog</a>
      </div>

      <div class="fine">Vous pouvez fermer cette page en toute sécurité.</div>
    </div>
  </div>
</body>
</html>
